<style>
    .number {
        /*padding-right: 10px;*/
        text-align: right;
        padding-right: 20px;
    }

    #confirm {
        width: 50%;
        margin: auto;
        padding: 5px;
    }
</style>

<div class="container" ng-controller="cartControl">
    <h2>Your Detailed Orders</h2>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th class="number">Price</th>
                <th class="number">Quantity</th>
                <th class="number">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in cart">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td class="number">{{item.price}}</td>
                <td class="number">{{item.qty}}</td>
                <td class="number">{{item.price * item.qty|currency}}</td>
            </tr>
            <tr>
                <th colspan="4" style="text-align: right">Total Amount: </td>
                <td class="number" style="font-weight: bold;">{{total|currency}}</td>

            </tr>
            <tr>
                <th colspan="5" style="text-align: right">
                    <input type="button" class="btn btn-danger" style="width: 100px;" value="Remove all"
                        ng-click="removeAll()">
                    <br>
                    <input type="button" class="btn btn-info" style="width: 100px;" value="Checkout"
                        ng-click="checkout()">
                </th>
            </tr>
        </tbody>
    </table>

    <div id="confirm" ng-show="isShow">
        <h3>We are here for you !</h3>
        <p>Please complete and submit the following form.</p>
        <form action="" ng-submit="thank()">
            <div class="form-group">
                <input type="text" name="txtName" required placeholder="Name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="txtEmail" required placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="txtPhone" required placeholder="Phone" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="txtNote" class="form-control" rows="5">
                        comments
                        </textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>
    </div>



</div>
